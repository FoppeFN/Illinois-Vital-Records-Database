services:
  db:
    image: postgres:18
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: .
    env_file: .env
    depends_on:
      - db
    volumes:
      -.:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
  tailwind:
    image: node:20-alpine
    working_dir: /work
    volumes:
      - .:/work
    command: sh -c "
      npm --prefix /work/static install &&
      npm --prefix /work/static run dev
      "
  volumes:
    pgdata:
